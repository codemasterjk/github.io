<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        /* Main CSS Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f2f2f2; /* Light grey background */
            margin: 0;
            padding: 0;
            color: #fff; /* White text */
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        .navbar {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .logo {
            font-size: 1.5rem;
            margin: 0;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            display: inline;
            margin: 0 20px; /* Increased spacing between navigation links */
        }

        .nav-links li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links li a:hover {
            color: #ddd;
        }

        .hero {
            background-color: #005d8e; /* Dark blue background */
            color: #fff;
            padding: 100px 0;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .hero-subtitle {
            font-size: 1.5rem;
        }

        .about {
            background-color: #fff; /* White background */
            color: #005d8e; /* Blue text */
            padding: 60px 0; /* Reduced padding */
            text-align: center;
        }

        .about .section-title {
            color: #005d8e; /* Blue title text */
        }

        .about .section-description {
            font-size: 1.2rem; /* Increased font size */
            line-height: 1.8; /* Increased line height */
        }

        .services {
            background-color: #f2f2f2; /* Light grey background */
            padding: 80px 0;
            text-align: center;
        }

        .services .service {
            margin-bottom: 40px; /* Reduced margin */
        }

        .services .service-title {
            color: #005d8e; /* Blue title text */
        }

        .services .service-description {
            color: #444; /* Dark grey text */
        }

        .gallery {
            background-color: #001f3f; /* Dark blue background */
            padding: 80px 0;
            text-align: center;
        }

        .reviews {
            background-color: #fff; /* White background */
            padding: 80px 0;
            text-align: center;
        }

        .reviews .review-content {
            color: #444; /* Dark grey text */
        }

        .contact {
            background-color: #444; /* Darker grey background */
            padding: 80px 0;
            text-align: center;
        }

        .contact form input[type="text"],
        .contact form input[type="email"],
        .contact form input[type="tel"],
        .contact form textarea,
        .contact form select {
            border-color: #005d8e; /* Blue border */
            color: #fff; /* White text */
        }

        .contact form button {
            background-color: #005d8e; /* Blue background */
            color: #fff; /* White text */
        }

        .contact form button:hover {
            background-color: #003649; /* Darker blue on hover */
        }

        .contact form input[type="text"]:focus,
        .contact form input[type="email"]:focus,
        .contact form input[type="tel"]:focus,
        .contact form textarea:focus,
        .contact form select:focus {
            border-color: #003649; /* Darker blue on focus */
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }

        .footer p {
            margin: 0;
        }

        .social-links {
            list-style-type: none;
            padding: 0;
            margin-top: 20px;
        }

        .social-links li {
            display: inline;
            margin: 0 10px;
        }

        .social-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 1.5rem;
        }

        .social-links li a:hover {
            color: #ddd;
        }
    </style>
</head>

    </nav>
